final VERSION_MAJOR = 0 // max two digits
final VERSION_MINOR = 5 // max two digits
final VERSION_PATCH = 0 // max two digits
final VERSION_BUILD = 0 // max three digits

apply plugin: "com.android.library"
apply from: "../utils.gradle"

ext {
	bintrayRepo = "maven"
	bintrayName = "alfonz-graphics"

	publishedGroupId = "org.alfonz"
	libraryName = "Alfonz-Graphics"
	artifact = "alfonz-graphics"

	libraryDescription = "Mr. Alfonz is here to help you build your Android app, make a development process easier and avoid boilerplate code."

	siteUrl = "https://github.com/petrnohejl/Alfonz"
	gitUrl = "https://github.com/petrnohejl/Alfonz.git"

	libraryVersion = getVersionName(VERSION_MAJOR, VERSION_MINOR, VERSION_PATCH)

	developerId = "alfonz"
	developerName = "Alfonz"
	developerEmail = ""

	licenseName = "The Apache Software License, Version 2.0"
	licenseUrl = "http://www.apache.org/licenses/LICENSE-2.0.txt"
	allLicenses = ["Apache-2.0"]
}

dependencies {
	compile fileTree(dir: "libs", include: ["*.jar"])
}

android {
	compileSdkVersion 25
	buildToolsVersion "25.0.3"

	defaultConfig {
		minSdkVersion 16
		targetSdkVersion 25
		versionCode getVersionCode(VERSION_MAJOR, VERSION_MINOR, VERSION_PATCH, VERSION_BUILD)
		versionName getVersionName(VERSION_MAJOR, VERSION_MINOR, VERSION_PATCH)
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
		}
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_7
		targetCompatibility JavaVersion.VERSION_1_7
	}
}

apply from: "../install.gradle"
apply from: "../bintray.gradle"
