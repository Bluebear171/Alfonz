// Top-level build file where you can add configuration options common to all sub-projects/modules.
//
// Usage: gradlew install                 Build
//        gradlew bintrayUpload           Upload to Bintray
//        gradlew :module:install         Build a specific module
//        gradlew :module:bintrayUpload   Upload a specific module to Bintray
//
// New release TO-DO: update version in gradle and doc, build and test samples, install library, publish to bintray,
//                    commit, add tag, push, merge to master

buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:2.3.0'
		classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
		classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
		classpath 'me.tatarka:gradle-retrolambda:3.5.0'
	}
}

allprojects {
	repositories {
		jcenter()
	}
}

task clean(type: Delete) {
	delete rootProject.buildDir
}
